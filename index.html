<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUST - QUẢN LÝ THỜI GIAN HỌC TẬP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            min-height: 100vh;
        }
        
        header {
            background-color: #D10000;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .slogan {
            font-style: italic;
            margin-top: 5px;
            font-size: 1.2em;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #D10000;
            border-bottom: 2px solid #D10000;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .activity-form {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }
        
        .datetime-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .date-group, .time-group {
            flex: 1;
        }
        
        .time-range {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .location-condition-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .location-group, .condition-group {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
            line-height: 1.5;
        }
        
        .steps-list {
            margin-left: 20px;
        }
        
        .step-item {
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
        }
        
        .step-item:before {
            content: "+";
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        .substep-item {
            margin-left: 20px;
            position: relative;
            padding-left: 25px;
            margin-bottom: 5px;
        }
        
        .substep-item:before {
            content: "○";
            position: absolute;
            left: 0;
        }
        
        button {
            background-color: #D10000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #B00000;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .add-activity-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .remove-activity-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .step-actions {
            margin-top: 5px;
            display: flex;
            gap: 10px;
        }
        
        .step-actions button {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .completed {
            opacity: 0.7;
            background-color: #f8f9fa;
        }
        
        .completed .activity-header,
        .completed .form-group {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .level-up {
            text-align: center;
            padding: 20px;
            background-color: #E8F5E9;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #2E7D32;
            font-weight: bold;
            display: none;
            animation: fadeIn 1s;
        }
        
        .settings-panel {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        .activity-item {
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tasks-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .task-column {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .task-column h3 {
            color: #D10000;
            border-bottom: 1px solid #D10000;
            padding-bottom: 10px;
        }
        
        .task-list {
            min-height: 200px;
            margin-top: 15px;
        }
        
        .task-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            cursor: move;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .task-item input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .task-item button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .add-task-btn {
            margin-top: 10px;
            width: 100%;
        }
        
        .date-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .date-selector label {
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .datetime-row, .location-condition-row {
                flex-direction: column;
            }
            
            .tasks-container {
                flex-direction: column;
            }
            
            .date-selector {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>HUST</h1>
            <div class="slogan">ONE LOVE ONE FUTURE</div>
        </header>
        
        <div class="container">
            <div class="section">
                <h2>Cài đặt</h2>
                <div class="settings-panel">
                    <div class="form-group">
                        <label for="bg-image">Hình nền (URL):</label>
                        <input type="text" id="bg-image" placeholder="Dán link ảnh vào đây">
                        <button onclick="changeBackground()">Áp dụng hình nền</button>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>Quản lý công việc</h2>
                <div class="date-selector">
                    <label for="current-date">Chọn ngày:</label>
                    <input type="date" id="current-date" onchange="changeDate()">
                    <button onclick="setToday()">Hôm nay</button>
                </div>
                <div class="tasks-container">
                    <div class="task-column">
                        <h3>Việc cần làm</h3>
                        <div class="task-list" id="must-do-tasks">
                            <!-- Tasks will be added here -->
                        </div>
                        <button class="add-task-btn" onclick="addTask('must-do-tasks')">+ Thêm việc</button>
                    </div>
                    <div class="task-column">
                        <h3>Việc muốn làm</h3>
                        <div class="task-list" id="want-to-do-tasks">
                            <!-- Tasks will be added here -->
                        </div>
                        <button class="add-task-btn" onclick="addTask('want-to-do-tasks')">+ Thêm việc</button>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>Lịch trình hàng ngày</h2>
                <div id="activity-forms">
                    <!-- Form mẫu -->
                    <div class="activity-form">
                        <button type="button" onclick="removeActivityForm(this.parentElement)" class="remove-activity-btn">Xóa</button>
                        
                        <div class="datetime-row">
                            <div class="date-group">
                                <label>Ngày:</label>
                                <input type="date" class="activity-date">
                            </div>
                            <div class="time-group">
                                <label>Giờ:</label>
                                <div class="time-range">
                                    <input type="time" class="activity-start-time" value="08:00">
                                    <span>đến</span>
                                    <input type="time" class="activity-end-time" value="08:40">
                                </div>
                            </div>
                        </div>
                        
                        <div class="location-condition-row">
                            <div class="location-group">
                                <label>Địa điểm:</label>
                                <input type="text" class="activity-location" placeholder="Nhập địa điểm">
                            </div>
                            <div class="condition-group">
                                <label>Điều kiện:</label>
                                <input type="text" class="activity-condition" placeholder="Ví dụ: Sau khi ăn sáng">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Mục tiêu:</label>
                            <textarea class="activity-target" placeholder="Nhập mục tiêu của hoạt động"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Các bước thực hiện:</label>
                            <div class="steps-list" id="steps-container">
                                <div class="step-item">
                                    <input type="text" class="step-input" placeholder="Nhập bước 1">
                                    <div class="step-actions">
                                        <button type="button" onclick="addSubStep(this)">+ Bước con</button>
                                        <button type="button" onclick="removeStep(this)" class="btn-secondary">Xóa</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" onclick="addStep(this.previousElementSibling)" style="margin-top: 10px;">+ Thêm bước</button>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" class="activity-completed">
                                Đã hoàn thành
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addActivityForm()" class="add-activity-btn">+ Thêm hoạt động mới</button>
            </div>
            
            <button onclick="generateSchedule()" class="add-activity-btn">TẠO LỊCH TRÌNH</button>
            
            <div class="section" id="daily-schedule" style="display: none;">
                <h2>Lịch trình của bạn</h2>
                <div id="schedule-content"></div>
                <div id="level-up" class="level-up">
                    🎉 Chúc mừng bạn đã hoàn thành tất cả nhiệm vụ! Đã đến lúc thăng cấp và nghỉ ngơi! 🎉
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Biến toàn cục
        let currentDate = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
        let allDaysData = {};
        
        // Thay đổi hình nền
        function changeBackground() {
            const bgUrl = document.getElementById('bg-image').value;
            if (bgUrl) {
                document.body.style.backgroundImage = `url('${bgUrl}')`;
                localStorage.setItem('backgroundImage', bgUrl);
            }
        }
        
        // Load hình nền đã lưu
        function loadBackground() {
            const savedBg = localStorage.getItem('backgroundImage');
            if (savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
                document.getElementById('bg-image').value = savedBg;
            }
        }
        
        // Định dạng ngày tháng
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
            const months = ['tháng 1', 'tháng 2', 'tháng 3', 'tháng 4', 'tháng 5', 'tháng 6', 
                          'tháng 7', 'tháng 8', 'tháng 9', 'tháng 10', 'tháng 11', 'tháng 12'];
            
            const date = new Date(dateStr);
            const dayName = days[date.getDay()];
            const day = date.getDate();
            const month = months[date.getMonth()];
            
            return `${dayName}, ngày ${day} ${month}`;
        }
        
        // Định dạng giờ
        function formatTime(timeStr) {
            if (!timeStr) return '';
            const [hours, minutes] = timeStr.split(':');
            return `${hours}h${minutes}`;
        }
        
        // Thay đổi ngày hiện tại
        function changeDate() {
            const dateInput = document.getElementById('current-date');
            const selectedDate = dateInput.value;
            
            if (selectedDate) {
                // Lưu dữ liệu hiện tại trước khi chuyển
                saveCurrentDayData();
                
                // Cập nhật ngày hiện tại
                currentDate = selectedDate;
                
                // Load dữ liệu mới
                loadDayData();
            }
        }
        
        // Đặt về ngày hôm nay
        function setToday() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('current-date').value = today;
            changeDate();
        }
        
        // Lưu dữ liệu ngày hiện tại
        function saveCurrentDayData() {
            const tasks = {
                mustDoTasks: [],
                wantToDoTasks: []
            };
            
            document.querySelectorAll('#must-do-tasks .task-item input').forEach(input => {
                tasks.mustDoTasks.push(input.value);
            });
            
            document.querySelectorAll('#want-to-do-tasks .task-item input').forEach(input => {
                tasks.wantToDoTasks.push(input.value);
            });
            
            const activities = getActivitiesFromForms();
            
            allDaysData[currentDate] = {
                tasks: tasks,
                activities: activities
            };
            
            localStorage.setItem('allDaysData', JSON.stringify(allDaysData));
        }
        
        // Load dữ liệu ngày hiện tại
        function loadDayData() {
            // Load tasks
            const mustDoTasks = document.getElementById('must-do-tasks');
            const wantToDoTasks = document.getElementById('want-to-do-tasks');
            mustDoTasks.innerHTML = '';
            wantToDoTasks.innerHTML = '';
            
            // Load activities
            const activityForms = document.getElementById('activity-forms');
            activityForms.innerHTML = '';
            
            if (allDaysData[currentDate]) {
                // Load tasks
                if (allDaysData[currentDate].tasks) {
                    const tasks = allDaysData[currentDate].tasks;
                    tasks.mustDoTasks.forEach(task => {
                        addTaskItem('must-do-tasks', task);
                    });
                    tasks.wantToDoTasks.forEach(task => {
                        addTaskItem('want-to-do-tasks', task);
                    });
                }
                
                // Load activities
                if (allDaysData[currentDate].activities) {
                    allDaysData[currentDate].activities.forEach(activity => {
                        addActivityForm(activity);
                    });
                }
            }
        }
        
        // Thêm form hoạt động mới
        function addActivityForm(activity = null) {
            const container = document.getElementById('activity-forms');
            const form = document.createElement('div');
            form.className = 'activity-form';
            
            // Nếu không có activity được cung cấp, sử dụng ngày hiện tại
            const activityDate = activity ? activity.date : currentDate;
            
            form.innerHTML = `
                <button type="button" onclick="removeActivityForm(this.parentElement)" class="remove-activity-btn">Xóa</button>
                
                <div class="datetime-row">
                    <div class="date-group">
                        <label>Ngày:</label>
                        <input type="date" class="activity-date" value="${activityDate}">
                    </div>
                    <div class="time-group">
                        <label>Giờ:</label>
                        <div class="time-range">
                            <input type="time" class="activity-start-time" value="${activity ? activity.startTime : '08:00'}">
                            <span>đến</span>
                            <input type="time" class="activity-end-time" value="${activity ? activity.endTime : '08:40'}">
                        </div>
                    </div>
                </div>
                
                <div class="location-condition-row">
                    <div class="location-group">
                        <label>Địa điểm:</label>
                        <input type="text" class="activity-location" value="${activity ? activity.location : ''}" placeholder="Nhập địa điểm">
                    </div>
                    <div class="condition-group">
                        <label>Điều kiện:</label>
                        <input type="text" class="activity-condition" value="${activity ? activity.condition : ''}" placeholder="Ví dụ: Sau khi ăn sáng">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Mục tiêu:</label>
                    <textarea class="activity-target">${activity ? activity.target : ''}</textarea>
                </div>
                
                <div class="form-group">
                    <label>Các bước thực hiện:</label>
                    <div class="steps-list" id="steps-container">
                        ${activity ? activity.steps.map((step, i) => `
                            <div class="step-item">
                                <input type="text" class="step-input" value="${step.text}" placeholder="Nhập bước ${i+1}">
                                <div class="step-actions">
                                    <button type="button" onclick="addSubStep(this)">+ Bước con</button>
                                    <button type="button" onclick="removeStep(this)" class="btn-secondary">Xóa</button>
                                </div>
                                ${step.substeps && step.substeps.length > 0 ? `
                                    <div class="substeps-container">
                                        ${step.substeps.map((substep, j) => `
                                            <div class="substep-item">
                                                <input type="text" class="substep-input" value="${substep}" placeholder="Nhập bước con ${j+1}">
                                                <div class="step-actions">
                                                    <button type="button" onclick="removeStep(this)" class="btn-secondary">Xóa</button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('') : `
                        <div class="step-item">
                            <input type="text" class="step-input" placeholder="Nhập bước 1">
                            <div class="step-actions">
                                <button type="button" onclick="addSubStep(this)">+ Bước con</button>
                                <button type="button" onclick="removeStep(this)" class="btn-secondary">Xóa</button>
                            </div>
                        </div>
                        `}
                    </div>
                    <button type="button" onclick="addStep(this.previousElementSibling)" style="margin-top: 10px;">+ Thêm bước</button>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" class="activity-completed" ${activity && activity.completed ? 'checked' : ''}>
                        Đã hoàn thành
                    </label>
                </div>
            `;
            
            container.appendChild(form);
        }
        
        // Thêm bước mới
        function addStep(container) {
            const stepCount = container.querySelectorAll('.step-item').length + 1;
            const stepItem = document.createElement('div');
            stepItem.className = 'step-item';
            stepItem.innerHTML = `
                <input type="text" class="step-input" placeholder="Nhập bước ${stepCount}">
                <div class="step-actions">
                    <button type="button" onclick="addSubStep(this)">+ Bước con</button>
                    <button type="button" onclick="removeStep(this)" class="btn-secondary">Xóa</button>
                </div>
            `;
            container.appendChild(stepItem);
        }
        
        // Thêm bước con
        function addSubStep(button) {
            const stepItem = button.closest('.step-item');
            let substepsContainer = stepItem.querySelector('.substeps-container');
            
            if (!substepsContainer) {
                substepsContainer = document.createElement('div');
                substepsContainer.className = 'substeps-container';
                stepItem.appendChild(substepsContainer);
            }
            
            const substepCount = substepsContainer.querySelectorAll('.substep-item').length + 1;
            const substepItem = document.createElement('div');
            substepItem.className = 'substep-item';
            substepItem.innerHTML = `
                <input type="text" class="substep-input" placeholder="Nhập bước con ${substepCount}">
                <div class="step-actions">
                    <button type="button" onclick="removeStep(this)" class="btn-secondary">Xóa</button>
                </div>
            `;
            substepsContainer.appendChild(substepItem);
        }
        
        // Xóa bước
        function removeStep(button) {
            const stepItem = button.closest('.step-item, .substep-item');
            stepItem.remove();
            saveCurrentDayData();
        }
        
        // Xóa form hoạt động
        function removeActivityForm(form) {
            form.remove();
            saveCurrentDayData();
        }
        
        // Lấy danh sách hoạt động từ các form
        function getActivitiesFromForms() {
            const activities = [];
            const forms = document.querySelectorAll('.activity-form');
            
            forms.forEach(form => {
                const date = form.querySelector('.activity-date').value;
                const startTime = form.querySelector('.activity-start-time').value;
                const endTime = form.querySelector('.activity-end-time').value;
                const location = form.querySelector('.activity-location').value;
                const condition = form.querySelector('.activity-condition').value;
                const target = form.querySelector('.activity-target').value;
                
                const steps = [];
                const stepItems = form.querySelectorAll('.step-item');
                
                stepItems.forEach(stepItem => {
                    const stepInput = stepItem.querySelector('.step-input');
                    const substepItems = stepItem.querySelectorAll('.substep-item');
                    
                    const step = {
                        text: stepInput.value,
                        substeps: []
                    };
                    
                    substepItems.forEach(substepItem => {
                        const substepInput = substepItem.querySelector('.substep-input');
                        if (substepInput.value.trim() !== '') {
                            step.substeps.push(substepInput.value);
                        }
                    });
                    
                    if (step.text.trim() !== '' || step.substeps.length > 0) {
                        steps.push(step);
                    }
                });
                
                const completed = form.querySelector('.activity-completed').checked;
                
                if (date) {
                    activities.push({
                        date: date,
                        startTime: startTime,
                        endTime: endTime,
                        location: location,
                        condition: condition,
                        target: target,
                        steps: steps,
                        completed: completed
                    });
                }
            });
            
            return activities;
        }
        
        // Thêm task mới
        function addTask(listId) {
            const container = document.getElementById(listId);
            const taskCount = container.querySelectorAll('.task-item').length + 1;
            
            const taskItem = document.createElement('div');
            taskItem.className = 'task-item';
            taskItem.draggable = true;
            taskItem.innerHTML = `
                <input type="text" placeholder="Nhập việc ${taskCount}">
                <button onclick="removeTask(this)">Xóa</button>
            `;
            
            // Thêm sự kiện kéo thả
            taskItem.addEventListener('dragstart', dragStart);
            taskItem.addEventListener('dragover', dragOver);
            taskItem.addEventListener('drop', drop);
            
            // Thêm sự kiện input để tự động lưu
            taskItem.querySelector('input').addEventListener('input', () => saveCurrentDayData());
            
            container.appendChild(taskItem);
            saveCurrentDayData();
            
            // Focus vào ô input mới
            taskItem.querySelector('input').focus();
        }
        
        // Thêm task với dữ liệu có sẵn
        function addTaskItem(listId, text) {
            const container = document.getElementById(listId);
            const taskItem = document.createElement('div');
            taskItem.className = 'task-item';
            taskItem.draggable = true;
            taskItem.innerHTML = `
                <input type="text" value="${text || ''}">
                <button onclick="removeTask(this)">Xóa</button>
            `;
            
            // Thêm sự kiện kéo thả
            taskItem.addEventListener('dragstart', dragStart);
            taskItem.addEventListener('dragover', dragOver);
            taskItem.addEventListener('drop', drop);
            
            // Thêm sự kiện input để tự động lưu
            taskItem.querySelector('input').addEventListener('input', () => saveCurrentDayData());
            
            container.appendChild(taskItem);
        }
        
        // Xóa task
        function removeTask(button) {
            button.closest('.task-item').remove();
            saveCurrentDayData();
        }
        
        // Drag and drop functions
        let draggedItem = null;
        
        function dragStart(e) {
            draggedItem = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }
        
        function dragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        
        function drop(e) {
            e.preventDefault();
            if (draggedItem !== this) {
                draggedItem.innerHTML = this.innerHTML;
                this.innerHTML = e.dataTransfer.getData('text/html');
                
                // Reattach events
                const newItem = this;
                newItem.querySelector('input').addEventListener('input', () => saveCurrentDayData());
                newItem.querySelector('button').onclick = function() { removeTask(this); };
                
                saveCurrentDayData();
            }
        }
        
        // Tạo lịch trình
        function generateSchedule() {
            saveCurrentDayData();
            const activities = getActivitiesFromForms();
            displaySchedule(activities);
        }
        
        // Hiển thị lịch trình
        function displaySchedule(activities) {
            const container = document.getElementById('schedule-content');
            container.innerHTML = '';
            
            if (activities.length === 0) {
                container.innerHTML = '<p>Không có hoạt động nào được lên lịch.</p>';
                return;
            }
            
            let allCompleted = true;
            
            // Sắp xếp theo ngày và giờ
            activities.sort((a, b) => {
                const dateA = new Date(`${a.date}T${a.startTime}`);
                const dateB = new Date(`${b.date}T${b.startTime}`);
                return dateA - dateB;
            });
            
            activities.forEach((activity, index) => {
                const item = document.createElement('div');
                item.className = `activity-item ${activity.completed ? 'completed' : ''}`;
                
                if (!activity.completed) {
                    allCompleted = false;
                }
                
                let stepsHtml = '';
                activity.steps.forEach(step => {
                    stepsHtml += `<div class="step-item">${step.text}`;
                    
                    if (step.substeps && step.substeps.length > 0) {
                        stepsHtml += `<div class="substeps-container">`;
                        step.substeps.forEach(substep => {
                            stepsHtml += `<div class="substep-item">${substep}</div>`;
                        });
                        stepsHtml += `</div>`;
                    }
                    
                    stepsHtml += `</div>`;
                });
                
                item.innerHTML = `
                    <h3>Hoạt động ${index + 1}</h3>
                    <div class="datetime-row">
                        <div class="date-group">
                            <strong>Ngày:</strong> ${formatDate(activity.date)}
                        </div>
                        <div class="time-group">
                            <strong>Giờ:</strong> Từ ${formatTime(activity.startTime)} đến ${formatTime(activity.endTime)}
                        </div>
                    </div>
                    
                    <div class="location-condition-row">
                        <div class="location-group">
                            <strong>Địa điểm:</strong> ${activity.location || 'Không có'}
                        </div>
                        <div class="condition-group">
                            <strong>Điều kiện:</strong> ${activity.condition || 'Không có'}
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <strong>Mục tiêu:</strong>
                        <p>${activity.target || 'Không có'}</p>
                    </div>
                    
                    <div class="form-group">
                        <strong>Các bước:</strong>
                        <div class="steps-list">
                            ${stepsHtml}
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" ${activity.completed ? 'checked' : ''} 
                                   onchange="toggleActivityCompletion(this, ${index})">
                            Đã hoàn thành
                        </label>
                    </div>
                `;
                
                container.appendChild(item);
            });
            
            document.getElementById('daily-schedule').style.display = 'block';
            document.getElementById('level-up').style.display = allCompleted ? 'block' : 'none';
        }
        
        // Đánh dấu hoàn thành hoạt động
        function toggleActivityCompletion(checkbox, index) {
            const activities = getActivitiesFromForms();
            if (index >= 0 && index < activities.length) {
                activities[index].completed = checkbox.checked;
                saveCurrentDayData();
                
                const items = document.querySelectorAll('.activity-item');
                if (index < items.length) {
                    const item = items[index];
                    if (checkbox.checked) {
                        item.classList.add('completed');
                    } else {
                        item.classList.remove('completed');
                    }
                }
            }
            
            checkAllCompleted();
        }
        
        // Kiểm tra xem đã hoàn thành tất cả chưa
        function checkAllCompleted() {
            const checkboxes = document.querySelectorAll('#schedule-content input[type="checkbox"]');
            let allCompleted = true;
            
            checkboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    allCompleted = false;
                }
            });
            
            document.getElementById('level-up').style.display = allCompleted ? 'block' : 'none';
        }
        
        // Khởi tạo
        window.onload = function() {
            loadBackground();
            
            // Load dữ liệu từ localStorage
            const savedData = localStorage.getItem('allDaysData');
            if (savedData) {
                allDaysData = JSON.parse(savedData);
            }
            
            // Thiết lập ngày hiện tại
            document.getElementById('current-date').value = currentDate;
            
            // Load dữ liệu ngày hiện tại
            loadDayData();
            
            // Lắng nghe thay đổi trong các form hoạt động
            document.getElementById('activity-forms').addEventListener('change', function() {
                saveCurrentDayData();
            });
            
            document.getElementById('activity-forms').addEventListener('input', function() {
                saveCurrentDayData();
            });
        };
    </script>
</body>

    <script>
        // Bi·∫øn to√†n c·ª•c
        let currentDate = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
        let allDaysData = {};
        
        // Thay ƒë·ªïi h√¨nh n·ªÅn
        function changeBackground() {
            const bgUrl = document.getElementById('bg-image').value;
            if (bgUrl) {
                document.body.style.backgroundImage = `url('${bgUrl}')`;
                localStorage.setItem('backgroundImage', bgUrl);
            }
        }
        
        // Load h√¨nh n·ªÅn ƒë√£ l∆∞u
        function loadBackground() {
            const savedBg = localStorage.getItem('backgroundImage');
            if (savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
                document.getElementById('bg-image').value = savedBg;
            }
        }
        
        // ƒê·ªãnh d·∫°ng ng√†y th√°ng
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const days = ['Ch·ªß Nh·∫≠t', 'Th·ª© Hai', 'Th·ª© Ba', 'Th·ª© T∆∞', 'Th·ª© NƒÉm', 'Th·ª© S√°u', 'Th·ª© B·∫£y'];
            const months = ['th√°ng 1', 'th√°ng 2', 'th√°ng 3', 'th√°ng 4', 'th√°ng 5', 'th√°ng 6', 
                          'th√°ng 7', 'th√°ng 8', 'th√°ng 9', 'th√°ng 10', 'th√°ng 11', 'th√°ng 12'];
            
            const date = new Date(dateStr);
            const dayName = days[date.getDay()];
            const day = date.getDate();
            const month = months[date.getMonth()];
            
            return `${dayName}, ng√†y ${day} ${month}`;
        }
        
        // ƒê·ªãnh d·∫°ng gi·ªù
        function formatTime(timeStr) {
            if (!timeStr) return '';
            const [hours, minutes] = timeStr.split(':');
            return `${hours}h${minutes}`;
        }
        
        // Thay ƒë·ªïi ng√†y hi·ªán t·∫°i
        function changeDate() {
            const dateInput = document.getElementById('current-date');
            const selectedDate = dateInput.value;
            
            if (selectedDate) {
                // L∆∞u d·ªØ li·ªáu hi·ªán t·∫°i tr∆∞·ªõc khi chuy·ªÉn
                saveCurrentDayData();
                
                // C·∫≠p nh·∫≠t ng√†y hi·ªán t·∫°i
                currentDate = selectedDate;
                
                // Load d·ªØ li·ªáu m·ªõi
                loadDayData();
            }
        }
        
        // ƒê·∫∑t v·ªÅ ng√†y h√¥m nay
        function setToday() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('current-date').value = today;
            changeDate();
        }
        
        // L∆∞u d·ªØ li·ªáu ng√†y hi·ªán t·∫°i
        function saveCurrentDayData() {
            const tasks = {
                mustDoTasks: [],
                wantToDoTasks: []
            };
            
            document.querySelectorAll('#must-do-tasks .task-item input').forEach(input => {
                tasks.mustDoTasks.push(input.value);
            });
            
            document.querySelectorAll('#want-to-do-tasks .task-item input').forEach(input => {
                tasks.wantToDoTasks.push(input.value);
            });
            
            const activities = getActivitiesFromForms();
            
            allDaysData[currentDate] = {
                tasks: tasks,
                activities: activities
            };
            
            localStorage.setItem('allDaysData', JSON.stringify(allDaysData));
        }
        
        // Load d·ªØ li·ªáu ng√†y hi·ªán t·∫°i
        function loadDayData() {
            // Load tasks
            const mustDoTasks = document.getElementById('must-do-tasks');
            const wantToDoTasks = document.getElementById('want-to-do-tasks');
            mustDoTasks.innerHTML = '';
            wantToDoTasks.innerHTML = '';
            
            // Load activities
            const activityForms = document.getElementById('activity-forms');
            activityForms.innerHTML = '';
            
            if (allDaysData[currentDate]) {
                // Load tasks
                if (allDaysData[currentDate].tasks) {
                    const tasks = allDaysData[currentDate].tasks;
                    tasks.mustDoTasks.forEach(task => {
                        addTaskItem('must-do-tasks', task);
                    });
                    tasks.wantToDoTasks.forEach(task => {
                        addTaskItem('want-to-do-tasks', task);
                    });
                }
                
                // Load activities
                if (allDaysData[currentDate].activities) {
                    allDaysData[currentDate].activities.forEach(activity => {
                        addActivityForm(activity);
                    });
                }
            }
        }
        
        // Th√™m form ho·∫°t ƒë·ªông m·ªõi
        function addActivityForm(activity = null) {
            const container = document.getElementById('activity-forms');
            const form = document.createElement('div');
            form.className = 'activity-form';
            
            // N·∫øu kh√¥ng c√≥ activity ƒë∆∞·ª£c cung c·∫•p, s·ª≠ d·ª•ng ng√†y hi·ªán t·∫°i
            const activityDate = activity ? activity.date : currentDate;
            
            form.innerHTML = `
                <button type="button" onclick="removeActivityForm(this.parentElement)" class="remove-activity-btn">X√≥a</button>
                
                <div class="datetime-row">
                    <div class="date-group">
                        <label>Ng√†y:</label>
                        <input type="date" class="activity-date" value="${activityDate}">
                    </div>
                    <div class="time-group">
                        <label>Gi·ªù:</label>
                        <div class="time-range">
                            <input type="time" class="activity-start-time" value="${activity ? activity.startTime : '08:00'}">
                            <span>ƒë·∫øn</span>
                            <input type="time" class="activity-end-time" value="${activity ? activity.endTime : '08:40'}">
                        </div>
                    </div>
                </div>
                
                <div class="location-condition-row">
                    <div class="location-group">
                        <label>ƒê·ªãa ƒëi·ªÉm:</label>
                        <input type="text" class="activity-location" value="${activity ? activity.location : ''}" placeholder="Nh·∫≠p ƒë·ªãa ƒëi·ªÉm">
                    </div>
                    <div class="condition-group">
                        <label>ƒêi·ªÅu ki·ªán:</label>
                        <input type="text" class="activity-condition" value="${activity ? activity.condition : ''}" placeholder="V√≠ d·ª•: Sau khi ƒÉn s√°ng">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>M·ª•c ti√™u:</label>
                    <textarea class="activity-target">${activity ? activity.target : ''}</textarea>
                </div>
                
                <div class="form-group">
                    <label>C√°c b∆∞·ªõc th·ª±c hi·ªán:</label>
                    <div class="steps-list" id="steps-container">
                        ${activity ? activity.steps.map((step, i) => `
                            <div class="step-item">
                                <input type="text" class="step-input" value="${step.text}" placeholder="Nh·∫≠p b∆∞·ªõc ${i+1}">
                                <div class="step-actions">
                                    <button type="button" onclick="addSubStep(this)">+ B∆∞·ªõc con</button>
                                    <button type="button" onclick="removeStep(this)" class="btn-secondary">X√≥a</button>
                                </div>
                                ${step.substeps && step.substeps.length > 0 ? `
                                    <div class="substeps-container">
                                        ${step.substeps.map((substep, j) => `
                                            <div class="substep-item">
                                                <input type="text" class="substep-input" value="${substep}" placeholder="Nh·∫≠p b∆∞·ªõc con ${j+1}">
                                                <div class="step-actions">
                                                    <button type="button" onclick="removeStep(this)" class="btn-secondary">X√≥a</button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('') : `
                        <div class="step-item">
                            <input type="text" class="step-input" placeholder="Nh·∫≠p b∆∞·ªõc 1">
                            <div class="step-actions">
                                <button type="button" onclick="addSubStep(this)">+ B∆∞·ªõc con</button>
                                <button type="button" onclick="removeStep(this)" class="btn-secondary">X√≥a</button>
                            </div>
                        </div>
                        `}
                    </div>
                    <button type="button" onclick="addStep(this.previousElementSibling)" style="margin-top: 10px;">+ Th√™m b∆∞·ªõc</button>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" class="activity-completed" ${activity && activity.completed ? 'checked' : ''}>
                        ƒê√£ ho√†n th√†nh
                    </label>
                </div>
            `;
            
            container.appendChild(form);
        }
        
        // Th√™m b∆∞·ªõc m·ªõi
        function addStep(container) {
            const stepCount = container.querySelectorAll('.step-item').length + 1;
            const stepItem = document.createElement('div');
            stepItem.className = 'step-item';
            stepItem.innerHTML = `
                <input type="text" class="step-input" placeholder="Nh·∫≠p b∆∞·ªõc ${stepCount}">
                <div class="step-actions">
                    <button type="button" onclick="addSubStep(this)">+ B∆∞·ªõc con</button>
                    <button type="button" onclick="removeStep(this)" class="btn-secondary">X√≥a</button>
                </div>
            `;
            container.appendChild(stepItem);
        }
        
        // Th√™m b∆∞·ªõc con
        function addSubStep(button) {
            const stepItem = button.closest('.step-item');
            let substepsContainer = stepItem.querySelector('.substeps-container');
            
            if (!substepsContainer) {
                substepsContainer = document.createElement('div');
                substepsContainer.className = 'substeps-container';
                stepItem.appendChild(substepsContainer);
            }
            
            const substepCount = substepsContainer.querySelectorAll('.substep-item').length + 1;
            const substepItem = document.createElement('div');
            substepItem.className = 'substep-item';
            substepItem.innerHTML = `
                <input type="text" class="substep-input" placeholder="Nh·∫≠p b∆∞·ªõc con ${substepCount}">
                <div class="step-actions">
                    <button type="button" onclick="removeStep(this)" class="btn-secondary">X√≥a</button>
                </div>
            `;
            substepsContainer.appendChild(substepItem);
        }
        
        // X√≥a b∆∞·ªõc
        function removeStep(button) {
            const stepItem = button.closest('.step-item, .substep-item');
            stepItem.remove();
            saveCurrentDayData();
        }
        
        // X√≥a form ho·∫°t ƒë·ªông
        function removeActivityForm(form) {
            form.remove();
            saveCurrentDayData();
        }
        
        // L·∫•y danh s√°ch ho·∫°t ƒë·ªông t·ª´ c√°c form
        function getActivitiesFromForms() {
            const activities = [];
            const forms = document.querySelectorAll('.activity-form');
            
            forms.forEach(form => {
                const date = form.querySelector('.activity-date').value;
                const startTime = form.querySelector('.activity-start-time').value;
                const endTime = form.querySelector('.activity-end-time').value;
                const location = form.querySelector('.activity-location').value;
                const condition = form.querySelector('.activity-condition').value;
                const target = form.querySelector('.activity-target').value;
                
                const steps = [];
                const stepItems = form.querySelectorAll('.step-item');
                
                stepItems.forEach(stepItem => {
                    const stepInput = stepItem.querySelector('.step-input');
                    const substepItems = stepItem.querySelectorAll('.substep-item');
                    
                    const step = {
                        text: stepInput.value,
                        substeps: []
                    };
                    
                    substepItems.forEach(substepItem => {
                        const substepInput = substepItem.querySelector('.substep-input');
                        if (substepInput.value.trim() !== '') {
                            step.substeps.push(substepInput.value);
                        }
                    });
                    
                    if (step.text.trim() !== '' || step.substeps.length > 0) {
                        steps.push(step);
                    }
                });
                
                const completed = form.querySelector('.activity-completed').checked;
                
                if (date) {
                    activities.push({
                        date: date,
                        startTime: startTime,
                        endTime: endTime,
                        location: location,
                        condition: condition,
                        target: target,
                        steps: steps,
                        completed: completed
                    });
                }
            });
            
            return activities;
        }
        
        // Th√™m task m·ªõi
        function addTask(listId) {
            const container = document.getElementById(listId);
            const taskCount = container.querySelectorAll('.task-item').length + 1;
            
            const taskItem = document.createElement('div');
            taskItem.className = 'task-item';
            taskItem.draggable = true;
            taskItem.innerHTML = `
                <input type="text" placeholder="Nh·∫≠p vi·ªác ${taskCount}">
                <button onclick="removeTask(this)">X√≥a</button>
            `;
            
            // Th√™m s·ª± ki·ªán k√©o th·∫£
            taskItem.addEventListener('dragstart', dragStart);
            taskItem.addEventListener('dragover', dragOver);
            taskItem.addEventListener('drop', drop);
            
            // Th√™m s·ª± ki·ªán input ƒë·ªÉ t·ª± ƒë·ªông l∆∞u
            taskItem.querySelector('input').addEventListener('input', () => saveCurrentDayData());
            
            container.appendChild(taskItem);
            saveCurrentDayData();
            
            // Focus v√†o √¥ input m·ªõi
            taskItem.querySelector('input').focus();
        }
        
        // Th√™m task v·ªõi d·ªØ li·ªáu c√≥ s·∫µn
        function addTaskItem(listId, text) {
            const container = document.getElementById(listId);
            const taskItem = document.createElement('div');
            taskItem.className = 'task-item';
            taskItem.draggable = true;
            taskItem.innerHTML = `
                <input type="text" value="${text || ''}">
                <button onclick="removeTask(this)">X√≥a</button>
            `;
            
            // Th√™m s·ª± ki·ªán k√©o th·∫£
            taskItem.addEventListener('dragstart', dragStart);
            taskItem.addEventListener('dragover', dragOver);
            taskItem.addEventListener('drop', drop);
            
            // Th√™m s·ª± ki·ªán input ƒë·ªÉ t·ª± ƒë·ªông l∆∞u
            taskItem.querySelector('input').addEventListener('input', () => saveCurrentDayData());
            
            container.appendChild(taskItem);
        }
        
        // X√≥a task
        function removeTask(button) {
            button.closest('.task-item').remove();
            saveCurrentDayData();
        }
        
        // Drag and drop functions
        let draggedItem = null;
        
        function dragStart(e) {
            draggedItem = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }
        
        function dragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        
        function drop(e) {
            e.preventDefault();
            if (draggedItem !== this) {
                draggedItem.innerHTML = this.innerHTML;
                this.innerHTML = e.dataTransfer.getData('text/html');
                
                // Reattach events
                const newItem = this;
                newItem.querySelector('input').addEventListener('input', () => saveCurrentDayData());
                newItem.querySelector('button').onclick = function() { removeTask(this); };
                
                saveCurrentDayData();
            }
        }
        
        // T·∫°o l·ªãch tr√¨nh
        function generateSchedule() {
            saveCurrentDayData();
            const activities = getActivitiesFromForms();
            displaySchedule(activities);
        }
        
        // Hi·ªÉn th·ªã l·ªãch tr√¨nh
        function displaySchedule(activities) {
            const container = document.getElementById('schedule-content');
            container.innerHTML = '';
            
            if (activities.length === 0) {
                container.innerHTML = '<p>Kh√¥ng c√≥ ho·∫°t ƒë·ªông n√†o ƒë∆∞·ª£c l√™n l·ªãch.</p>';
                return;
            }
            
            let allCompleted = true;
            
            // S·∫Øp x·∫øp theo ng√†y v√† gi·ªù
            activities.sort((a, b) => {
                const dateA = new Date(`${a.date}T${a.startTime}`);
                const dateB = new Date(`${b.date}T${b.startTime}`);
                return dateA - dateB;
            });
            
            activities.forEach((activity, index) => {
                const item = document.createElement('div');
                item.className = `activity-item ${activity.completed ? 'completed' : ''}`;
                
                if (!activity.completed) {
                    allCompleted = false;
                }
                
                let stepsHtml = '';
                activity.steps.forEach(step => {
                    stepsHtml += `<div class="step-item">${step.text}`;
                    
                    if (step.substeps && step.substeps.length > 0) {
                        stepsHtml += `<div class="substeps-container">`;
                        step.substeps.forEach(substep => {
                            stepsHtml += `<div class="substep-item">${substep}</div>`;
                        });
                        stepsHtml += `</div>`;
                    }
                    
                    stepsHtml += `</div>`;
                });
                
                item.innerHTML = `
                    <h3>Ho·∫°t ƒë·ªông ${index + 1}</h3>
                    <div class="datetime-row">
                        <div class="date-group">
                            <strong>Ng√†y:</strong> ${formatDate(activity.date)}
                        </div>
                        <div class="time-group">
                            <strong>Gi·ªù:</strong> T·ª´ ${formatTime(activity.startTime)} ƒë·∫øn ${formatTime(activity.endTime)}
                        </div>
                    </div>
                    
                    <div class="location-condition-row">
                        <div class="location-group">
                            <strong>ƒê·ªãa ƒëi·ªÉm:</strong> ${activity.location || 'Kh√¥ng c√≥'}
                        </div>
                        <div class="condition-group">
                            <strong>ƒêi·ªÅu ki·ªán:</strong> ${activity.condition || 'Kh√¥ng c√≥'}
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <strong>M·ª•c ti√™u:</strong>
                        <p>${activity.target || 'Kh√¥ng c√≥'}</p>
                    </div>
                    
                    <div class="form-group">
                        <strong>C√°c b∆∞·ªõc:</strong>
                        <div class="steps-list">
                            ${stepsHtml}
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" ${activity.completed ? 'checked' : ''} 
                                   onchange="toggleActivityCompletion(this, ${index})">
                            ƒê√£ ho√†n th√†nh
                        </label>
                    </div>
                `;
                
                container.appendChild(item);
            });
            
            document.getElementById('daily-schedule').style.display = 'block';
            document.getElementById('level-up').style.display = allCompleted ? 'block' : 'none';
        }
        
        // ƒê√°nh d·∫•u ho√†n th√†nh ho·∫°t ƒë·ªông
        function toggleActivityCompletion(checkbox, index) {
            const activities = getActivitiesFromForms();
            if (index >= 0 && index < activities.length) {
                activities[index].completed = checkbox.checked;
                saveCurrentDayData();
                
                const items = document.querySelectorAll('.activity-item');
                if (index < items.length) {
                    const item = items[index];
                    if (checkbox.checked) {
                        item.classList.add('completed');
                    } else {
                        item.classList.remove('completed');
                    }
                }
            }
            
            checkAllCompleted();
        }
        
        // Ki·ªÉm tra xem ƒë√£ ho√†n th√†nh t·∫•t c·∫£ ch∆∞a
        function checkAllCompleted() {
            const checkboxes = document.querySelectorAll('#schedule-content input[type="checkbox"]');
            let allCompleted = true;
            
            checkboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    allCompleted = false;
                }
            });
            
            document.getElementById('level-up').style.display = allCompleted ? 'block' : 'none';
        }
        
        // Kh·ªüi t·∫°o
        window.onload = function() {
            loadBackground();
            
            // Load d·ªØ li·ªáu t·ª´ localStorage
            const savedData = localStorage.getItem('allDaysData');
            if (savedData) {
                allDaysData = JSON.parse(savedData);
            }
            
            // Thi·∫øt l·∫≠p ng√†y hi·ªán t·∫°i
            document.getElementById('current-date').value = currentDate;
            
            // Load d·ªØ li·ªáu ng√†y hi·ªán t·∫°i
            loadDayData();
            
            // L·∫Øng nghe thay ƒë·ªïi trong c√°c form ho·∫°t ƒë·ªông
            document.getElementById('activity-forms').addEventListener('change', function() {
                saveCurrentDayData();
            });
            
            document.getElementById('activity-forms').addEventListener('input', function() {
                saveCurrentDayData();
            });
        };
    </script>
